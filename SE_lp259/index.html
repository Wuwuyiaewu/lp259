<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title> </title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="author" content="[2020.08] Designed by Kim;Coded by Pong">
	<meta name="format-detection" content="telephone=no">
	<!--#include file="/common/template/lp/lp_css.html"-->
	<link rel="stylesheet" href="public/css/Scrollbar.css" type="text/css">
	<link href="promote/lp259/css/animate.css" type="text/css" rel="stylesheet" />
	<link href="promote/lp259/css/lp259.css" type="text/css" rel="stylesheet" />



</head>

<body>
	<div class="main_content" id="app">

		<div class="top_banner">

			<div class="banner_title">
				<p class="title1 wow fadeInDown"><img src="promote/lp259/images/banner_title1.png"></p>
				<p class="title2 wow fadeInUp"><img src="promote/lp259/images/banner_title2.png"></p>
			</div>
			<span class="banner_pic wow flipInY"><img src="promote/lp259/images/banner_pic.png"></span>

		</div><!-- /top_banner-->

		<div class="data_group">
			<span class="content_pic"><img src="promote/lp259/images/content_pic.png"></span>

			<div class="data_menu" >
				<!-- 彈窗控制器 -->
				<div @click="popControl">
					<span >选产品类别</span>
					<p v-if="checkedNames.length === 0"><span>請選擇產品</span></p>
					<p><span>{{checkedNames.join(" ")}}</span></p>
				</div>
			</div><!-- /data_menu-->

			<div class="data_list">

				<table>
					<tr>
						<th></th>
						<th>产品名称</th>
						<th>现价</th>
						<th>单手盈利</th>
						<th></th>
					</tr>
					<tr v-for="(list,index) in html.slice(0,5)">
						<td><img :src="list.img[index]" alt=""></td>
						<td>{{list.name}}</td>
						<td>{{list.curPrice}}</td>
						<td>{{list.benefit}}</td>
						<!-- <td>{{(list.hight + list.low / 2).toFixed(2)}}</td> -->
						<!-- <td>{{((list.hight - list.low) * list.multiple).toFixed(2)}}</td> -->
						<td><a :href="list.id" class="r_btn"><img src="promote/lp259/images/red_btn.png"></a></td>
					</tr>
				</table>

			</div><!-- /data_list-->

			<span class="content_pic"><img src="promote/lp259/images/content_pic.png"></span>
		</div><!-- /data_group-->

		<div class="bottom_btn">
			<a href="#" class="btn1">去&nbsp;登&nbsp;录&nbsp;交&nbsp;易</a>
			<a href="#" class="btn2">真&nbsp;实&nbsp;开&nbsp;户</a>
		</div>

		<!-- /popup_group-->
		<div class="popup_group" v-if="popshow">

			<div class="popup_content">
				<ul id="popup_data">
					<li>
						<b><label for="data1">全選</label></b>
						<input name="data1" id="data1" type="checkbox" value="" @click="allChang">
					</li>
					<li>
						<label for="data1">贵金属</label>
						<input name="data1" id="data1" type="checkbox" value="贵金属" v-model="checkedNames">
					</li>
					<li>
						<label for="data2">能源</label>
						<input name="data2" id="data2" type="checkbox" value="能源" v-model="checkedNames">
					</li>
					<li>
						<label for="data3">外汇</label>
						<input name="data3" id="data3" type="checkbox" value="外汇" v-model="checkedNames">
					</li>
					<li>
						<label for="data4">指数</label>
						<input name="data4" id="data4" type="checkbox" value="指数" v-model="checkedNames">
					</li>
					<li>
						<label for="data5">农产品</label>
						<input name="data5" id="data5" type="checkbox" value="农产品" v-model="checkedNames">
					</li>
					<li>
						<label for="data6">美股</label>
						<input name="data6" id="data6" type="checkbox" value="美股" v-model="checkedNames">
					</li>
					<li>
						<label for="data7">港股</label>
						<input name="data7" id="data7" type="checkbox" value="港股" v-model="checkedNames">
					</li>
				</ul>
				<div class="popup_btn">
					<a href="#" @click="buildUpId" class="btn1">确认</a>
					<a href="#" @click="popshow = !popshow" class="btn2">取消</a>
				</div>
			</div><!-- /popup_content-->

		</div>




	</div><!-- /main_content-->


	<script src="public/js/jquery.min.js" type="text/javascript"></script>
	<script src="public/js/rem.js" charset="utf-8"></script>
	<script src="public/js/mCustomScrollbar.js" type="text/javascript"></script>
	<script src="public/js/axios.js" type="text/javascript"></script>
	<script src="promote/lp259/js/vue.js" charset="utf-8"></script>
	<script src="promote/lp259/js/wow.min.js" type="text/javascript"></script>
	<script src="promote/lp259/js/lp259.js" charset="utf-8"></script>

	<script>

		wow = new WOW(
			{
				animateClass: 'animated',
				offset: 100,
			}
		);
		wow.init();


		$(document).ready(function () {
			remCompute(750, true);

		});	
	</script>



</body>

</html>
